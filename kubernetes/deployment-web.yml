apiVersion: apps/v1
kind: Deployment
metadata:
  name: boilerplate-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boilerplate
  template:
    metadata:
      labels:
        app: boilerplate
    spec:
      containers:
        - name: boilerplate
          image: registry.gitlab.com/sakundi/zikuani-boilerplate:dev
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: boilerplate-config
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred
